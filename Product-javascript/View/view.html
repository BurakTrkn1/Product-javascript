<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürünler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/Public/css/ürün.css">
</head>
<body>
    <header>
        <h1 >ÜRÜNLER</h1>
        <button id="home" class="btn btn-info" onclick="home(event)">
          Home
        </button>
        <button id="newproduct" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
          Ürün ekle
        </button>
        
        
        <i class="fa-solid fa-basket-shopping" onclick="baskets(event)"><p>basket</p></i>
    </header>
<div class="container" id="prods" style="display: block;">
    <div class="row" id="product" >

            </div>
        </div>
        
    </div>
   
    







    <div style="display: none;" id="main-container" class="col-12" >
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Details</th>
              <th scope="col">Amount</th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody id="table-product">
          
        </tbody>
      
        </table><p style="display: none;" id="tota">Toplam Tutar: <span class="total"></span> TL</p>
        <p id="sat" style="display: none;">iyi günlerde kullanın</p>
        <Button style="display: none;" id="buy" type="button" class="btn btn-primary" onclick="buy(event)">Satın al</Button>
      
    </div>
        

   <!--Modal-->
   
    

            
   <div id="modal" class="modal" tabindex="-1">
     <div class="modal-dialog">
       <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title"  id="directory-model-label">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-3">
                          <form action="">
                            <div class="mb-2">
                              <div class="form-group row">
                                <label for="input-ürün" class="col-sm-2
                                col-form-label">Ürün</label>
                                <div class="col-sm-8">
                                  <input type="text" class="form-control"
                                  id="input-ürün">
                                </div>
                              </div>
                          </div>
                          <div class="mb-2">
                            <div class="form-group row">
                              <label for="input-detay" class="col-sm-2
                              col-form-label">Detayı</label>
                              <div class="col-sm-8">
                                <input type="text" class="form-control"
                                id="input-detay">
                              </div>
                            </div>
                        </div>
                          <div class="mb-2">
                            <div class="form-group row">
                              <label for="input-tutar" class="col-sm-2
                              col-form-label">Tutar</label>
                              <div class="col-sm-8">
                                    <input type="text" class="form-control"
                                        id="input-tutar">
                                      </div>
                                    </div>
                                    
                                  </div>
                              
                            <div class="input-group">
                              <input type="file" class="form-control" id="imgInp" accept="image/*" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                              <img id="imgOut" src="" style="height: 50px; width: 50px;" />
                              <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="process" type="button" class="btn btn-primary" onclick="addproduct(event,id)">Add</button>
                      </div>
                    </div>
                  </div>
                </div>
                
                <!--Upload File-->
                
                
    <script src="https://kit.fontawesome.com/9866bd20d6.js" crossorigin="anonymous"></script>
    <script src="/Public/js/ürün.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
